<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>code_translator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Code Mirror Lib  -->
    <script src="../../node_modules/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="../../node_modules/codemirror/lib/codemirror.css">
    <!-- Nord code style   -->
    <link rel="stylesheet" href="../../node_modules/codemirror/theme/nord.css">
    <!-- Python snippet  -->
    <script src="../../node_modules/codemirror/mode/python/python.js"></script>
    <!--  JS snippet  -->
    <script src="../../node_modules/codemirror/mode/javascript/javascript.js"></script>

</head>
<body>
    <section id="main">
        <div class="container" id="code">
            <div class="row">
                <div class="col">
                    <h1 id="t1" class="headers">Python Code</h1>
                </div>
                <div class="col">
                    <h1 id="t2" class="headers">JS Code</h1>
                </div>
            </div>
            <div class="row">
                <div id="e1" class="col2">
                    <div id="python-code" class="editor"></div>
                </div>
                <a class="container2" onclick="arrow()">
                    <i id="icon" class="fa fa-arrow-right"></i>
                </a>
                <div id="e2" class="col2">
                    <div id="kotlin-code" class="editor" ></div>
                </div>
            </div>
        </div>
        <div class="container text-center" id="buttons">
            <div class="row">
                <div class="col d-flex flex-column">
                        <label for="imp_py" class="subir">
                                <i class="fas fa-file-import" ></i> Importar .py
                        </label>
                        <input id="imp_py" accept=".py" onchange='importpy()' type="file" style='display: none;'/> 
                    <button class="btn btn-primary buttons" type="button"><i class="fas fa-file-export"></i>&nbsp; Export .py</button>
                </div>
                <div class="col d-flex flex-column"><button onclick="select_scanner();" class="btn btn-primary buttons" type="button"><i class="fas fa-exchange-alt"></i>&nbsp;Translate</button><button class="btn btn-primary buttons" type="button" onclick="runCode();"><i class="fas fa-play"></i>&nbsp; Execute</button></div>
                <div class="col d-flex flex-column">
                        <label for="imp_kt" class="subir">
                                <i class="fas fa-file-import"></i> Importar .js
                        </label>
                        <input id="imp_kt" accept=".kt" onchange='importkt()' type="file" style='display: none;'/>
                    <button class="btn btn-primary buttons" type="button"><i class="fas fa-file-export"></i>&nbsp; Export .js</button>
                </div>
            </div>
        </div>
        <div class="container" id="shell">
            <div class="row">
                <div class="col">
                    <h1 class="headers">Shell</h1>
                </div>
            </div>
            <div class="row">
                <div class="col"><textarea readonly id="shell-area"></textarea></div>
            </div>
        </div>
    </section>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
